<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
    <h1>Data Visualization AI Assitant</h1>
    <div id="file-upload">
        <input type="file" id="csvFileInput" accept=".csv" />
        <p id="file-error" style="color: red;"></p>
        <button id="toggle-preview">Show/Hide Table</button> <!-- Add Toggle Button -->
        <div id="data-preview" style="display: block;"></div> <!-- Show preview by default -->
    </div>
    <div id="chat-interface">
        <div id="chat-history" style="max-height: 200px; overflow-y: scroll; border: 1px solid #ddd; padding: 10px;">
            <!-- Chat history will be appended here -->
        </div>
        <textarea id="user-query" placeholder="Ask a question about the dataset..."></textarea>
        <button id="send-query">Send</button>
    </div>
    <div id="chart-container"></div>
    <script src="/static/script.js"></script>
</body>
</html>
